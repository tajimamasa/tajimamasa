name: Build and push to pages branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  pull_request:    

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.4.1
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Deploy to pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages
          folder: build/client
          clean: true
          single-commit: true
          commit-message: "deploy: ${{ github.sha }}"
